{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'blog-update' object.id %}">
                            Update The Post
                        </a>
                        <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'blog-delete' object.id %}">
                            Delete The Post
                        </a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>

            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
